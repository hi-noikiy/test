<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>        
            <!-- ko if: (getLogos().Visa.display == 'block') -->
            <img data-bind="attr: {src: getLogos().Visa.url, alt: getTitle()}, style: {height: getLogos().Visa.height, 'vertical-align': 'middle'}" />
            <!--/ko-->
            <!-- ko if: (getLogos().MasterCard.display == 'block') -->
            <img data-bind="attr: {src: getLogos().MasterCard.url, alt: getTitle()}, style: {height: getLogos().MasterCard.height, 'vertical-align': 'middle'}" />
            <!--/ko-->
            <!-- ko if: (getLogos().Maestro.display == 'block') -->
            <img data-bind="attr: {src: getLogos().Maestro.url, alt: getTitle()}, style: {height: getLogos().Maestro.height, 'vertical-align': 'middle'}" />
            <!--/ko-->
            <!-- ko if: (getLogos().AmericanExpress.display == 'block') -->
            <img data-bind="attr: {src: getLogos().AmericanExpress.url, alt: getTitle()}, style: {height: getLogos().AmericanExpress.height, 'vertical-align': 'middle'}" />
            <!--/ko-->
            <!-- ko if: (getLogos().Diners.display == 'block') -->
            <img data-bind="attr: {src: getLogos().Diners.url, alt: getTitle()}, style: {height: getLogos().Diners.height, 'vertical-align': 'middle'}" />
            <!--/ko-->
            <!-- ko if: (getLogos().JCB.display == 'block') -->
            <img data-bind="attr: {src: getLogos().JCB.url, alt: getTitle()}, style: {height: getLogos().JCB.height, 'vertical-align': 'middle'}" />
            <!--/ko-->
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="click: placeOrderAction, enable: (getCode() == isChecked())"
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
