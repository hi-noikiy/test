<div class="admin__field" data-bind="css: $data.additionalClasses, attr: {'data-index': index}, visible: visible">
    <!-- ko if: $data.label -->
    <label class="admin__field-label" data-bind="text: description || label, attr: { for: uid }"></label>
    <!-- /ko -->
    <div class="admin__field-control" data-bind="css: {'_with-tooltip': $data.tooltip, '_with-reset': $data.showFallbackReset && $data.isDifferedFromDefault}">
        <input class="admin__control-text" type="password" data-bind="
            event: {change: userChanges},
            value: value,
            hasFocus: focused,
            valueUpdate: valueUpdate,
            attr: {
                name: inputName,
                placeholder: placeholder,
                'aria-describedby': noticeId,
                id: uid,
                disabled: disabled
        }"/>

        <label class="admin__field-error" if="error" attr="for: uid" text="error"></label>
    </div>
</div>
